<!DOCTYPE html>
<html>
  <head>
    <title>My Webpage</title>
    <link rel="stylesheet" href="main.js">
  </head>
  <body>
    <script src="// Create two student objects
    var student1 = {
        firstName: "Patel",
        lastName: "Helpot",
        age: 23,
        location: "Canada",
    };
    var student2 = {
        firstName: "Swabrinah",
        lastName: "Baraka",
        age: 25,
        location: "Kenya",
    };
    // Create an array containing the two student objects
    var studentsList = [student1, student2];
    // Get the table element from the HTML document
    var table = document.createElement("table");
    // Create a table row for each student and append it to the table
    studentsList.forEach(function (student) {
        var row = document.createElement("tr");
        // Create table cells for the first name and location
        var firstNameCell = document.createElement("td");
        firstNameCell.textContent = student.firstName;
        var locationCell = document.createElement("td");
        locationCell.textContent = student.location;
        // Append the cells to the row
        row.appendChild(firstNameCell);
        row.appendChild(locationCell);
        // Append the row to the table
        table.appendChild(row);
    });
    // Append the table to the document body
    document.body.appendChild(table);"></script>
  </body>
</html>
